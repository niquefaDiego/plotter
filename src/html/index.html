<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotter</title>
</head>
<body>
  <main class="container d-flex flex-column min-vh-100">
    <h1> Plotter </h1>

    <div class="row">
  
      <div id="editorContainer" class="col-12 col-lg-6" height="500" width="500">
        <div>
          <textarea id="editorTextArea" rows="20" cols="80"> </textarea>
        </div>
        <div>
          <button id="drawButton" type="button" class="btn btn-primary">Plot</button>
        </div>
      </div>

      <div id="canvasContainer" class="position-relative col-12 col-lg-6 border">
        <canvas id="plotCanvas" width="500" height="500" >
        </canvas>
        <p id="canvasBottomLeftText" class="position-absolute"></p>
        <p id="canvasTopRightText" class="position-absolute"></p>
      </div>
    </div>

    <h2> Instructions </h2>
    <p> Write 2n numbers specifying the n coordinates of a polyline, and plot it by clicking the "Plot" button (or Ctrl+Enter). </p>

    <footer class="mt-auto text-center bg-light">
      <p>Author: Diego Niquefa (<a href="mailto:niquefa.diego@gmail.com">niquefa.diego@gmail.com</a>)</p>
      <p>Source code: <a href="https://github.com/niquefaDiego/plotter">https://github.com/niquefaDiego/plotter</a></p>
      <p>Version: 20220314.1</p>
    </footer>

  </main>
</body>
</html>
